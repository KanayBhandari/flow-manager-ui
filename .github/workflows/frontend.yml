name: Frontend Deploy (S3 + CloudFront)

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "package-lock.json"
      - "vite.config.ts"
      - ".env.production"
      - ".github/workflows/frontend.yml"

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    # üëá Build-time environment variables for Vite
    env:
      VITE_API_BASE_URL: https://sk4dodvgyl.execute-api.ap-southeast-2.amazonaws.com

    steps:
      # 1Ô∏è‚É£ Get the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for Vite/React build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3Ô∏è‚É£ Install dependencies (clean & reproducible)
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build production assets (VITE_API_BASE_URL is injected here)
      - name: Build frontend
        run: npm run build

      # 5Ô∏è‚É£ Configure AWS credentials (IAM user ‚Üí env vars)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      # 6Ô∏è‚É£ Upload build output to S3
      - name: Upload to S3
        run: |
          aws s3 sync dist s3://flow-manager-ui-dev \
            --delete \
            --cache-control "max-age=31536000,public"

      # 7Ô∏è‚É£ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E1FUPON79E0YNQ \
            --paths "/*"
